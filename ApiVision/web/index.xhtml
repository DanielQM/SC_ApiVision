<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Api Vision - Aplication</title>
    </h:head>
    <h:body>

        <h:form id="Formulario">
            <h1>Api Vision</h1>
            <p:panelGrid columns="1">
                <p:inputText value="#{controller.mode.nombreArchivo}" style="width: 1000px" placeholder="Nombre del archivo"/>
                <p:inputTextarea value="#{controller.mode.respuesta}" style="width: 1000px"/>
                <p:commandButton value="Consultar" actionListener="#{controller.consultarApiVision()}" update="Formulario" style="background-color: skyblue"/>
                <p:commandButton value="Limpiar" actionListener="#{controller.limpiar()}" update="Formulario"/>
            </p:panelGrid>
        </h:form>


    </h:body>
</html>
