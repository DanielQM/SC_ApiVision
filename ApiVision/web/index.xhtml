<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Api Vision - Aplication</title>
    </h:head>
    <h:body>
        <p:growl life="1500">
            <p:autoUpdate/>
        </p:growl>

        <h:form id="Formulario">
            <p:tabView>
                <p:tab title="Consultar">
                    <h:panelGrid columns="2">
                        <p:inputText value="#{controller.mode.nombreArchivo}" placeholder="Nombre del archivo"/>
                        <p:commandButton value="Consultar" actionListener="#{controller.consultarApiVision()}" update="Formulario" style="background-color: skyblue"/>
                        <p:inputTextarea value="#{controller.mode.respuesta}"  readonly="true"/>
                        <p:commandButton value="Limpiar" actionListener="#{controller.limpiar()}" update="Formulario"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Cargar">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:inputTextarea value="#{controller.mode.rutaImagen}" placeholder="Ruta de imagen" style="width: 1000px"/>
                        <p:commandButton value="Enviar" actionListener="#{controller.envioStorage()}" update="Formulario"/>
                        <p:inputText value="#{controller.mode.nombreArchivo}" placeholder="Nombre"/>
                        <p:commandButton value="Limpiar" actionListener="#{controller.limpiar()}" update="Formulario"/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
